<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="time" id="current-time">--:--</div>
      <div class="date" id="current-date">----</div>
    </div>
    <button class="set-alarm-btn" onclick="openAlarmModal()">Set Alarm</button>
    <div id="alarm-list" class="alarm-list">
      <!-- Alarm items will be added dynamically -->
    </div>
  </div>

  <!-- Modal for setting alarm -->
  <div id="alarmModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAlarmModal()">&times;</span>
      <h2>Set Alarm</h2>
      <label for="alarm-time">Alarm Time:</label>
      <input type="time" id="alarm-time">
      <button onclick="setAlarm()">Set</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
